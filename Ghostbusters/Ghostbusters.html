<div class="sheet-container">
    <div class="sheet-row">
        <h1>Ghostbuster ID Card</h1>
    </div>

    <div class="sheet-row">
        <h3>&quot;Who Ya Gonna Call?&quot;</h3>
    </div>

    <div class="sheet-4colrow">
        <div class="sheet-col">
            <label>Name</label>
        </div>
        <div class="sheet-col">
            <input type="text" name="attr_character_name" class="sheet-name">
        </div>
        <div class="sheet-col"></div>
        <div class="sheet-col"></div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col sheet-category">Traits</div>
                <div class="sheet-col">&nbsp;</div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col sheet-category">Talents</div>
                <div class="sheet-col">&nbsp;</div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Brains</label></div>
                <div class="sheet-col"><input type="number" name="attr_brains"><button type='roll' value='&{template:buster} {{name=Brains}} {{die=[[@{brains}]]}} {{check=[[@{brains}d6]]}}' name='roll_BrainsCheck' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_1" class="sheet-talent" placeholder="Talent name"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_1_val"><button type='roll' value='&{template:buster} {{name=@{talent_1}}} {{die=[[@{talent_1_val}]]}} {{check=[[@{talent_1_val}d6]]}}' name='rollTalent1Check' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Muscles</label></div>
                <div class="sheet-col"><input type="number" name="attr_muscles"><button type='roll' value='&{template:buster} {{name=Muscles}} {{die=[[@{muscles}]]}} {{check=[[@{muscles}d6]]}}' name='roll_MusclesCheck' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_2" class="sheet-talent" placeholder="Talent name"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_2_val"><button type='roll' value='&{template:buster} {{name=@{talent_2}}} {{die=[[@{talent_2_val}]]}} {{check=[[@{talent_2_val}d6]]}}' name='rollTalent2Check' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Moves</label></div>
                <div class="sheet-col"><input type="number" name="attr_moves"><button type='roll' value='&{template:buster} {{name=Moves}} {{die=[[@{moves}]]}} {{check=[[@{moves}d6]]}}' name='roll_MovesCheck' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_3" class="sheet-talent" placeholder="Talent name"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_3_val"><button type='roll' value='&{template:buster} {{name=@{talent_3}}} {{die=[[@{talent_3_val}]]}} {{check=[[@{talent_3_val}d6]]}}' name='roll_Talent3Check' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Cool</label></div>
                <div class="sheet-col"><input type="number" name="attr_cool"><button type='roll' value='&{template:buster} {{name=Cool}} {{die=[[@{cool}]]}} {{check=[[@{cool}d6]]}}' name='roll_CoolCheck' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_4" class="sheet-talent" placeholder="Talent name"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_4_val"><button type='roll' value='&{template:buster} {{name=@{talent_4}}} {{die=[[@{talent_4_val}]]}} {{check=[[@{talent_4_val}d6]]}}' name='roll_Talent4Check' /></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-4colrow">
        <div class="sheet-col">
            <label>Brownie Points</label>
        </div>
        <div class="sheet-col">
            <input type="number" name="attr_character_bp" min="0" max="60" value=60>
        </div>
        <div class="sheet-col"></div>
        <div class="sheet-col"></div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Goal</label></div>
                <div class="sheet-col"><input type="text" name="attr_goal"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Residence</label></div>
                <div class="sheet-col"><input type="text" name="attr_residence"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Phone</label></div>
                <div class="sheet-col"><input type="text" name="attr_phone"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Telex</label></div>
                <div class="sheet-col"><input type="text" name="attr_telex"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
    </div>
</div>

<rolltemplate class="sheet-rolltemplate-buster">
    <table>
        <tr>
            <td>
                <div class="sheet-rolltemplate-content">
                    <h3>{{name}} Check</h3>
                    <span class="sheet-rolltemplate-die">{{die}}d6</span><br>
                    <span class="sheet-rolltemplate-result">{{check}}</span>
                </div>
            </td>
        </tr>
    </table>
</rolltemplate>
